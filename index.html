<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">

        <header class="header root">
            <img src="./images/Vector.svg" alt="Лого" class="header__logo">
            <img src="./images/Line.svg" alt="Линия" class="header__line">
        </header>

        <main class="content root">

            <section class="profile">
                <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__edit"></button>
                </div>
                <button class="profile__add"></button>
            </section>

            <section class="cards">
                <div class="cards__card">
                    <img src="./images/Karach.png" alt="Карачаевск" class="cards__photo">
                    <div class="cards__description">
                        <h2 class="cards__title">Карачаевск</h2>
                        <div class="cards__like"></div>
                    </div>
                </div>
                <div class="cards__card">
                    <img src="./images/Elbrus.png" alt="Эльбрус" class="cards__photo">
                    <div class="cards__description">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <div class="cards__like"></div>
                    </div>
                </div>
                <div class="cards__card">
                    <img src="./images/Dombai.png" alt="Домбай" class="cards__photo">
                    <div class="cards__description">
                        <h2 class="cards__title">Домбай</h2>
                        <div class="cards__like"></div>
                    </div>
                </div>
                <div class="cards__card">
                    <img src="./images/Elbrus.png" alt="Эльбрус" class="cards__photo">
                    <div class="cards__description">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <div class="cards__like"></div>
                    </div>
                </div>
                <div class="cards__card">
                    <img src="./images/Dombai.png" alt="Домбай" class="cards__photo">
                    <div class="cards__description">
                        <h2 class="cards__title">Домбай</h2>
                        <div class="cards__like"></div>
                    </div>
                </div>
                <div class="cards__card">
                    <img src="./images/Karach.png" alt="Карачаево-Черкессия" class="cards__photo">
                    <div class="cards__description">
                        <h2 class="cards__title">Карачаево-Черкессия</h2>
                        <div class="cards__like"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer root">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <img src="./images/CloseIcon.svg" alt="Закрыть" class="popup__close">  
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__text popup__text_author">
                <input type="text" class="popup__text popup__text_description">
                <input type="submit" class="poppup__save"></div>
        </section>

        <script src="./scripts/main.js"></script>

</body>
</html>
