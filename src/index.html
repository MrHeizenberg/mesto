<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header root">
        <img src="<%=require('./images/Vector.svg')%>" alt="Лого" class="header__logo">
    </header>

    <main class="content root">

        <section class="profile">
            <div class="profile__avatar-link"><img src="" alt="Аватар" class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__title"></h1>
                <p class="profile__subtitle"></p>
                <button type="button" class="profile__edit"></button>
            </div>
            <button type="button" class="profile__add"></button>
        </section>

        <section class="cards">

        </section>
    </main>

    <footer class="footer root">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container popup__container_type_edit">
            <button type="button" class="popup__close popup__close_type_edit"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="infosave-edit" class="popup__infosave popup__infosave_type_edit">
                <fieldset class= "popup__inputarea">
                    <input id = "author" type="text" name="author" class="popup__text" placeholder="Автор" minlength="2" maxlength="40" required>
                    <span id = "author-error" class="popup__text-error"></span>
                </fieldset>
                <fieldset class= "popup__inputarea">
                    <input id = "description" type="text" name="description" class="popup__text" placeholder="Описание" minlength="2" maxlength="200" required>
                    <span id = "description-error" class="popup__text-error"></span>
                </fieldset>
                <button type="submit" class="popup__save popup__save_edit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_addcard">
        <div class="popup__container popup__container_type_addcard">
            <button type="button" class="popup__close popup__close_type_addcard"></button>
            <h2 class="popup__title popup__title_type_addcard">Новое место</h2>
            <form name="infosave-add" class="popup__infosave popup__infosave_type_addcard">
                <fieldset class= "popup__inputarea">
                    <input id = "area" type="text" name="area" class="popup__text" placeholder="Название" minlength="2" maxlength="30" required>
                    <span id = "area-error" class="popup__text-error"></span>
                </fieldset>
                <fieldset class= "popup__inputarea">
                    <input id = "imagelink" type="url" name="imagelink" class="popup__text" placeholder="Ссылка на картинку" required>
                    <span id = "imagelink-error" class="popup__text-error"></span>
                </fieldset>
                <button type="submit" class="popup__save popup__save_add">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_profileUpdate">
        <div class="popup__container popup__container_type_profileUpdate">
            <button type="button" class="popup__close popup__close_type_profileUpdate"></button>
            <h2 class="popup__title popup__title_type_profileUpdate">Обновить аватар</h2>
            <form name="infosave-avatar" class="popup__infosave popup__infosave_type_profileUpdate">
                <fieldset class= "popup__inputarea">
                    <input id = "avatar" type="url" name="avatar" class="popup__text" placeholder="Название" required>
                    <span id = "avatar-error" class="popup__text-error"></span>
                </fieldset>
                <button type="submit" class="popup__save popup__save_profileUpdate">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button type="button" class="popup__close popup__close_type_image"></button>
            <img class="popup__image" src = "#" alt = "#">
            <p class="popup__subtitle"></p>
        </div>
    </div>

    <div class="popup popup_type_deletecard">
        <div class="popup__container popup__container_type_deletecard">
            <button type="button" class="popup__close popup__close_type_deletecard"></button>
            <h2 class="popup__title popup__title_type_deletecard">Вы уверены?</h2>
            <form name="infosave-delete" class="popup__infosave popup__infosave_type_deletecard">
                <button type="submit" class="popup__save popup__save_deletecard">Да</button>
            </form>
        </div>
    </div>

    <template id="cards">
        <article class="cards__card">
            <button type="button" class="cards__fullphoto"><img class="cards__photo"></button>
            <div class="cards__description">
                <h2 class="cards__title"></h2>
                <div class="cards__like-fullinfo">
                    <button type="button" class="cards__like"></button>
                    <div class="cards__like-counter"></div>
                </div>
                
            </div>
            <button type="button" class="cards__delete"></button>
        </article>
    </template>

</body>
</html>
